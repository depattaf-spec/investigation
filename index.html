<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Midnight Manuscript</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Special+Elite&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blueprint: {
                950: '#050a14',
                900: '#0a101a',
                800: '#151e2e',
                700: '#1e2a40',
                500: '#6495ED', // Cornflower Blue
                400: '#87CEFA',
                300: '#a0c4ff',
                100: '#dbeafe',
              },
              alert: {
                500: '#ef4444',
                900: '#450a0a',
              },
              success: {
                500: '#10b981',
                900: '#064e3b',
              }
            },
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              mono: ['"JetBrains Mono"', '"Special Elite"', 'monospace'], // Defaulting to tech mono
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(rgba(100,149,237,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(100,149,237,0.1) 1px, transparent 1px)",
              'scanlines': "repeating-linear-gradient(0deg, rgba(0,0,0,0.15), rgba(0,0,0,0.15) 1px, transparent 1px, transparent 2px)",
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050a14;
        color: #6495ED;
        font-family: "JetBrains Mono", monospace;
        background-image: linear-gradient(rgba(100,149,237,0.05) 1px, transparent 1px), linear-gradient(90deg, rgba(100,149,237,0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0a101a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e2a40; 
        border: 1px solid #6495ED;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6495ED; 
      }
      .blueprint-border {
        border: 1px solid #6495ED;
        box-shadow: 0 0 10px rgba(100, 149, 237, 0.2);
      }
      .text-glow {
        text-shadow: 0 0 5px rgba(100, 149, 237, 0.7);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root" class="h-screen w-screen overflow-hidden"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
